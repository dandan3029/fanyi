<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/layer/layer.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>

</head>
<body style="background-color: rgb(242,242,242);">
<!-------------------------------------------------导航栏------------------------------------------------------>
<div class="nav">
    <div class="logo">
        <img src="images/LOGO.png" style="height:60px;">
    </div>

    <div class="center">
        <ul>
            <li><a href="#" title="首页">首页</a></li>
            <li><a href="#" title="成功案例">成功案例</a> </li>
            <li><a href="#" title="企业任务">企业任务</a> </li>
            <li><a href="#" title="作品">作品</a> </li>
            <li><a href="#" title="榜单">榜单</a></li>
        </ul>
    </div>
    <div class="right">
        <li><a href="./loginE.html" title="企业入口">企业入口</a></li>
        <li><img src="images/mobilephone2.png"></li>
        <li><a href="#" title="APP">APP</a></li>
        <li><a href="#" title="注册" class="h_log_in1">注册</a> </li>
        <li><span>|</span></li>
        <li><a href="./login.html" title="登录" class="h_log_in2">登录</a></li>
    </div>
</div>
<div style="zoom: 80%"> <!-- fuchuanpu added -->


<!-------------------------------------------主体部分------------------------------>

<div class="contain">
    <!--标题部分-->
    <div class="left-box">
        <div class="title">
            <div class="box" style="border-bottom: 3px solid #4ecf79">
                <span style="color:#4ecf79;">用户注册</span>
            </div>
            <div class="box">
                <span style="color: #6c6c6c" onclick="goEnterprise()">企业注册</span>
            </div>
        </div>
        <!--表单部分-->
        <form action="post" class="f-register">
            <!--<input type="tel" placeholder="请输入手机号">-->
            <!--<input type="num" placeholder="验证码">-->
            <!--<input type="password" placeholder="密码">-->
            <!--<input type="password" placeholder="请确认密码">-->
            <ul>
                <li>
                    <div class="item-inner">
                        <div class="item-title">手机</div>
                        <div class="item-input">
                            <input type="text" id="phonenum" placeholder="请输入手机号码" value="" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner" style="border: none;">
                        <div class="inner-left">
                            <div class="item-title-yan">验证码</div>
                            <div class="item-input-yan">
                                <input type="text" placeholder="验证码" value="" id="code" name="mobile">
                            </div>
                        </div>
                        <input type="button" value="获取验证码" onclick="onGetCode()">
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">密码</div>
                        <div class="item-input">
                            <input type="password" placeholder="密码" value="" id="password1" name="mobile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-inner">
                        <div class="item-title">确认密码</div>
                        <div class="item-input">
                            <input type="password" placeholder="确认密码" value="" id="password2" name="mobile">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <!--确认阅读用户协议-->
        <div class="checkbox-wrap">
            <input type="checkbox" name="choose" id="check">
            <label>我已阅读并同意遵守<a href="#" title="protocol" style="color: #4ecf79">《用户入驻协议》</a></label>
        </div>
        <input type="button" class="register-button" value="注册" onclick="onCreate()">


        <div class="bottom">
            <label>已有账号？请<a href="login.html" target="_self">登录</a></label>
        </div>
    </div>


    <div class="right-box">
        <img src="images/我有创意.png" style="height:100%;">
    </div>

</div>
</div> <!--zoom-->


</body>
</html>
